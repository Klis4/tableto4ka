<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Tableto4ka</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/icons/pills.svg">
      <h2>Tableto4ka</h2> 
    </div>
    <div class="region-input">
      <div class="region-input-field-container">
        <input type="search" class="region-input-field">
      </div>
      <div class="region-list"></div>
    </div>
    <div class="product-input">
      <div class="product-input-field-container">
        <input type="text" class="product-input-field">
        <button type="submit" class="search-submit-btn">
          <img src="./assets/icons/search.svg" alt="search">
        </button>
      </div>
      <div class="product-list"></div>
    </div>
  </header>
  <main class="main">
    <div class="search-categories"> 
      <div class="search-by-pharmacy">
        <div class="search-by-pharmacy-icon">
          <img src="./assets/icons/pharmacy.svg" alt="pharmacy">
        </div>
        <h3>Поиск по аптекам</h3>
      </div>
      <div class="search-by-product">
        <div class="search-by-product-icon">
          <img src="./assets/icons/drugs.svg" alt="product">
        </div>
        <h3>Поиск по препаратам</h3>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-brand">
      <div class="logo">
        <img src="assets/icons/pills.svg">
        <h2>Tableto4ka</h2> 
      </div>
      <div class="copyright-info">
        <h4>&#169; 2021 ILYA KLESHCHENOK</h4>
      </div>
    </div>
    <div class="footer-links">
      <a href="https://github.com/Klis4/tableto4ka">GitHub</a>
    </div>
    
  </footer>
</body>
</html>
