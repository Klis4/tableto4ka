<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Tableto4ka</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/icons/pills.svg">
      <h2>Tableto4ka</h2> 
    </div>
    <div class="region-input">
      <div class="region-input-field-container">
        <input type="search" class="region-input-field">
      </div>
      <div class="region-list"></div>
    </div>
    <div class="product-input">
      <div class="product-input-field-container">
        <input type="text" class="product-input-field">
        <button type="submit" class="search-submit-btn">
          <img src="./assets/icons/search.svg" alt="search">
        </button>
      </div>
      <div class="product-list"></div>
    </div>
  </header>

</body>
</html>
